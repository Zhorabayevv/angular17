<div
    class="input-wrapper"
    [class.is-focused]="isFocused"
    [class.is-invalid]="valueProps?.invalid && valueProps?.touched"
    [class.is-disabled]="disabledProps"
>
    <input
        class="input-wrapper__input"
        type="text"
        [formControl]="valueProps | formControl"
        [readonly]="readonlyProps"
        [showMaskTyped]="phoneMaskProps"
        [mask]="maskProps"
        [patterns]="patternProps"
        (focus)="onFocus()"
        (blur)="onBlur()"
    />

    <label>{{ placeholderProps | translate }}</label>

    <ng-container *ngIf="!disabledProps; else disabledIconTemplate">
        <ui-icon *ngIf="valueProps?.value" [icon]="'xmark'" (click)="clearValue()"></ui-icon>
    </ng-container>
    <ng-template #disabledIconTemplate>
        <ui-icon [icon]="'lock'"></ui-icon>
    </ng-template>
</div>

<ui-validation-error
    [isTouched]="valueProps?.touched"
    [validatedErrors]="valueProps?.errors || null"
></ui-validation-error>
