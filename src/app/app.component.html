<main class="main">
    <div class="sidebar-block">
        <app-sidebar
            *ngIf="registered"
            [isMenuOpen]="isMenuOpen"
            [activeProfile]="isOpenProfile"
            (openProfile)="openProfile()"
            (menuToggle)="menuToggle($event)"
        ></app-sidebar>
    </div>
    <div
        [ngClass]="{
            'without-menu': !registered,
            'short-menu-content': !isMenuOpen
        }"
        class="content-block"
    >
        <router-outlet></router-outlet>
    </div>

    <ui-alert></ui-alert>
    <ui-modal *ngIf="isOpen$ | async"></ui-modal>
    <ui-profile
        *ngIf="isOpenProfile"
        [isOpen]="isOpenProfile"
        (isOpenChange)="closeProfile()"
    ></ui-profile>
</main>
